                "description": "<p>Wychodzimy na ulice Opola zbierać podpisy w ramach komitetu Ratujmy Kobiety 2017.</p><p>Będziemy publikować ogłoszenia organizacji będących w komitecie: Razem Opolskie, Ogólnopolski Strajk Kobiet Opole, Inicjatywa Opole, Partia Zieloni - koło opolskie, SLD Opole oraz Unia Pracy w Opolu.</p><p>Jeżeli chcecie nas wspomóc zbierzcie podpisy wśród swojej rodziny, znajomych lub współpracowników, a następnie przynieście je do nas. Karty do podpisów i pełna wersja projektu ustawy są dostępne tutaj: http://ratujmykobiety.org.pl/do-pobrania/</p>"

                "description": "<p>Idea Łańcucha Światła rozlewa się po całej Polsce. W niedzielę i we wtorek głos setek tysięcy osób wybrzmiał w kilkudziesięciu miejscowościach w całej Polsce. Choć większość uwagi koncentrowała się na tym co działo się pod Pałacem Prezydenckim, sukces nie byłby możliwości dzięki mobilizacji obywatelek i obywateli w miasteczkach i miastach.</p><p>W czwartek chcemy wysunąć je na pierwszy plan. Wolne sądy to nie sprawa tylko Warszawy, ale wszystkich obywateli. To nie spór o władzę, a o to czy w sądach, zarówno tych mniejszych, rejonowych, jak i apelacyjnych, będą zapadać wyroki wolne od politycznych nacisków.</p><p>Dlatego w czwartek o 21:00 zbieramy się w całej Polsce. Bierzemy ze sobą świeczki i tworzymy wielki Łańcuch Światła. Gromadzimy się pod dwoma hasłami: Chcemy Weta i Wolne Sądy. Nie zabieramy emblematów partii i organizacji politycznych.</p><p>W Warszawie, pod Sejmem pokażemy wszystko co się działo w całej Polsce. Zbierzemy razem wszystkie wydarzenia z miast i miasteczek. Niech wszyscy zobaczą siłę ogólnopolskiego sprzeciwu!</p>"

                "description": "<p>STAWIAMY WETO. W czwartek, o godzinie 18, na placu Zamkowym w Warszawie. Chcemy, żeby Andrzej Duda zobaczył nasz sprzeciw wobec groźnych ustaw o KRS i SN. Dlatego wspólnie utworzymy wielki napis WETO kilkaset metrów od jego miejsca zamieszkania.</p><p>Niezależność Sądu Najwyższego i Krajowej Rady Sądownictwa to gwarancja wolnych, uczciwych wyborów. To Sąd Najwyższy stwierdza, czy wybory były ważne, rozpatruje protesty wyborcze, ocenia uczciwość finansowania partii politycznych. Nie wolno pozwolić na cień podejrzeń co do bezstronności SN i KRS! Nie zgadzamy się na niekonstytucyjne gmeranie w tych instytucjach!</p>"
